<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Piano APP</title>
</head>

<body>
    <main>
        <div class="panel">
            <div class="pianosynth">PIANOSYNTH</div>
            <div class="synthboard_box"></div>
            <div class="octave_box">
                <div class="octave_text">OCTAVE</div>
                <div class="octave_button">
                    <div class="octave_down octave_btn">
                        &#60;</div>
                    <div class="octave_number octave_btn"></div>
                    <div class="octave_up octave_btn">&#62;</div>
                </div>
            </div>
        </div>
        <div class="key__box">
            <div class="key__black--box">
                <div class="key key-black">S</div>
                <div class="key key-black">D</div>
                <div class="key key-black">G</div>
                <div class="key key-black">H</div>
                <div class="key key-black">J</div>
                <div class="key key-black">2</div>
                <div class="key key-black">3</div>
                <div class="key key-black">5</div>
                <div class="key key-black">6</div>
                <div class="key key-black">7</div>
            </div>

            <div class="key__white--box">
                <div class="key key-white">Z</div>
                <div class="key key-white">X</div>
                <div class="key key-white">C</div>
                <div class="key key-white">V</div>
                <div class="key key-white">B</div>
                <div class="key key-white">N</div>
                <div class="key key-white">M</div>
                <div class="key key-white">Q</div>
                <div class="key key-white">W</div>
                <div class="key key-white">E</div>
                <div class="key key-white">R</div>
                <div class="key key-white">T</div>
                <div class="key key-white">Y</div>
                <div class="key key-white">U</div>
                <div class="key key-white">I</div>
            </div>

        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
