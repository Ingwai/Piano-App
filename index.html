<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Piano APP</title>
</head>

<body>
    <main>
        <div class="panel"></div>
        <div class="keys">
            <div class="keys__black">
                <div id="1" class="key key-black">S</div>
                <div id="2" class="key key-black">D</div>
                <div id="3" class="key key-black">G</div>
                <div id="4" class="key key-black">H</div>
                <div id="5" class="key key-black">J</div>
                <div id="6" class="key key-black">2</div>
                <div id="7" class="key key-black">3</div>
                <div id="8" class="key key-black">5</div>
                <div id="9" class="key key-black">6</div>
                <div id="10" class="key key-black">7</div>
            </div>

            <div class="keys__white">
                <div id="11" class="key key-white">Z</div>
                <div id="12" class="key key-white">X</div>
                <div id="13" class="key key-white">C</div>
                <div id="14" class="key key-white">V</div>
                <div id="15" class="key key-white">B</div>
                <div id="16" class="key key-white">N</div>
                <div id="17" class="key key-white">M</div>
                <div id="18" class="key key-white">Q</div>
                <div id="19" class="key key-white">W</div>
                <div id="20" class="key key-white">E</div>
                <div id="21" class="key key-white">R</div>
                <div id="22" class="key key-white">T</div>
                <div id="23" class="key key-white">Y</div>
                <div id="24" class="key key-white">U</div>
            </div>

        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
